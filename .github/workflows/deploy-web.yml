name: Build React Application
on:
  push:
    branches:
      - main
      - dev

defaults:
  run:
    shell: bash
    working-directory: frontend
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create env file
        run: |
          touch .env.production
          echo VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} >> .env.production
          echo VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }} >> .env.production
          echo VITE_KAKAO_API_KEY=${{ secrets.VITE_KAKAO_API_KEY }} >> .env.production
          cat .env.production
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install dependencies
        run: |
          pnpm install
      - name: Pnpm Build
        run: |
          pnpm build
      - name: Deploy to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_STAGING_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          aws s3 sync \
          --region $AWS_REGION \
          dist s3://$AWS_S3_BUCKET \
          --delete
